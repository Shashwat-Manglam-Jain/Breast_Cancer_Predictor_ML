 <div class='container '>

    <input type="text" name="concavity_mean" class="form-control">
  </div>

    <label for="texture_se" class="form-label mt-1 "><h5>texture_se</h5></label>

</div>
        

        <button type="submit" class="btn btn-primary">Submit</button>

  <!-- Display prediction results -->

  <div class="row justify-content-center mt-4  mb-5">
      <div class="card col-md-6" style="width: 20rem;">
          <img src="{{image_url}}" class="card-img-top img-fluid" alt="Result Image">

      </div>

</div>
